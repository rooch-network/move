maplit = "1.0.2"
memory-stats = "1.0.0"
named-lock = "0.2.0"
num = "0.4.3"
num-bigint = { version = "0.3.2", features = ["rand"] }
num-traits = "0.2.15"
once_cell = "1.10.0"
ouroboros = "0.15.6"
prettydiff = "0.6.2"
primitive-types = { version = "0.10" }
parking_lot = "0.12.0"
paste = "1.0.7"
petgraph = "0.6.5"
pretty = "0.10.0"

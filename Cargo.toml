ethnum = "1.5.0"
evm = { version = "0.33.1", features = ["tracing"] }
evm-runtime = { version = "0.33.0", features = ["tracing"] }
dearbitrary = { version = "1.0.4", features = ["derive"] }
fail = "0.5.0"
file_diff = "1.0.0"
flexi_logger = "0.27.4"
futures = "0.3.29"
guppy = "0.17.5"
hashbrown = "0.14.3"
heck = "0.4.1"
hex = { version = "0.4.3", features = ["serde"] }
hex-literal = "0.3.4"
httpmock = "0.6.8"
indexmap = "1.9.3"
